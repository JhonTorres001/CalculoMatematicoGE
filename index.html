<script>
   
    document.getElementById("calcular").addEventListener('click', () => {
        
        var x = document.getElementById("Figuras").value;

        var num = document.getElementById("num1").value;
        var numero = document.getElementById("num2").value;

        
        
        switch (x) {
                case 'mult':
                alert(parseInt(num) - parseInt(numero));
                break;
                case 'div':
                alert(parseInt(num) + parseInt(numero));
                break;
                case 'sustraer':
                alert(parseInt(num) * parseInt(numero));
                break;
                case 'sumar':
                alert(parseInt(num) / parseInt(numero));
                break;
            
            default:
                break;
        }


    });

</script>
